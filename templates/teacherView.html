<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Entry</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="teacher-container">
        <h2>Courses Teaching</h2>
        <table id="teaching-courses-table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Teacher</th>
                    <th>Time</th>
                    <th>Students Enrolled</th>
                </tr>
            </thead>
            <tbody id="teaching-courses-tbody"></tbody>
        </table>

        <!-- course details -->
        <div id="course-modal" style="display: none;">
            <h2 id="course-name"></h2>
            <table id="course-students-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="course-students-tbody"></tbody>
            </table>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="../static/teacher_script.js"></script>
</body>
</html>
