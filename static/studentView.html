<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="student-container">
        <h2>Current Courses</h2>
        <table id="current-courses-table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Teacher</th>
                    <th>Day/Time</th>
                    <th>Students Enrolled</th>
                </tr>
            </thead>
            <tbody id="current-courses-tbody"></tbody>
        </table>

        <h2>All Courses</h2>
        <table id="all-courses-table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Teacher</th>
                    <th>Time</th>
                    <th>Students Enrolled</th>
                    <th>Add/Drop Class</th>
                </tr>
            </thead>
            <tbody id="all-courses-tbody"></tbody>
        </table>
    </div>

    <script src="student_script.js"></script>
</body>
</html>
